<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#a").click(function(){
        alert("Button is single clicked");
      });
      $("#b").dblclick(function(){
        alert("Button is double Clicked");
      });
    });
  </script>
</head>
<body>
  <button id="a">Single click</button>
  <button id="b">Double click</button>
</body>
</html>
