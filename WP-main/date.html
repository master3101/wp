<!DOCTYPE html>
<html>
<body>
<p id="demo1"><br></p>
<p id="demo2"><br></p>
<p id="demo3"><br></p>
<p id="demo4"><br></p>
<p id="demo5"><br></p>
<p id="demo6"><br></p>
<p id="demo7"><br></p>
<p id="demo8"><br></p>
<p id="demo9"><br></p>
<p id="demo10"><br></p>
<script type="text/javascript">
var d = new Date();
document.getElementById("demo1").innerHTML = d.getDate();
document.getElementById("demo2").innerHTML = d.getDay();
document.getElementById("demo3").innerHTML = d.getFullYear();
document.getElementById("demo4").innerHTML = d.getHours();
document.getElementById("demo5").innerHTML = d.getMinutes();
document.getElementById("demo6").innerHTML = d.getTime();
document.getElementById("demo7").innerHTML = d.getMonth();
document.getElementById("demo8").innerHTML = d.toDateString();
document.getElementById("demo9").innerHTML = d.toString();
document.getElementById("demo10").innerHTML = d.toTimeString();
</script>
</body>
</html>
