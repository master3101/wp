<!DOCTYPE html>
<html>
<head>
<title>Math Object Demo</title>
</head>
<body>
<script>
var num1 = 10;
var num2 = 5;
var sum = Math.add(num1, num2); 
var difference = Math.subtract(num1, num2); 
var product = Math.multiply(num1, num2); 
var quotient = Math.divide(num1, num2); 
var power = Math.pow(num1, num2);
document.write("Sum: " + sum + "<br>");
document.write("Difference: " + difference + "<br>");
document.write("Product: " + product + "<br>");
document.write("Quotient: " + quotient + "<br>");
document.write("Power: " + power + "<br>");
</script>
</body>
</html>
